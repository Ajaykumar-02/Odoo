<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><br>
        <h1 style="color: green;">User Login page</h1>
        <a class="home-button" href="home.html">Home</a>

        <form action="/login" method="POST">
            <label>User Name</label>
            <input type="text" name="username" required placeholder="Enter Your User Name"><br>

            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter Your Password"><br>

            <a href="#"><div class="forgot">Forgot Password?</div></a>

            <button type="submit" class="login-btn"> <a href="community.html">Login</a></button>
        </form>

        
    </div>
</body>
</html>
