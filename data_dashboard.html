<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDesk - Dashboard</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      color: #333;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Dashboard</h2>
    <p>Display the graphical representation of data.</p>
    <ul>
      <li>Number of questions asked</li>
      <li>Number of replies</li>
      <li>Data grouped by category</li>
    </ul>
  </div>
</body>
</html>
